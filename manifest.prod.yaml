display_information:
  name: Airtable Enforcer
features:
  bot_user:
    display_name: Airtable Enforcer
    always_online: false
oauth_config:
  redirect_urls:
    - https://airtable-enforcer.vercel.app/api/slack/oauth_redirect
  scopes:
    bot:
      - chat:write
      - im:write
      - users:read
      - users:read.email
settings:
  interactivity:
    is_enabled: true
    request_url: https://airtable-enforcer.vercel.app/api/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
